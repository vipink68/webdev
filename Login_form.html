<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body{
padding: 4%;
background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);


}
#background{
    width: 40em;
    margin: auto;
    padding: 4%;
    border-radius: 2%;
background-color: #8EC5FC;
background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
}
 
    </style>
   
    <title>Login</title>
</head>
<body>
    <h1 class="row justify-content-md-center p-2">Login</h1> 
   <div id="background" class="container">
    <div class="container justify-content-md-center"> 
        <form id="form" class="needs-validation" >
            <div class="form-group row p-2">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
              </div>
            </div>
            <div class="form-group row p-2">
              <label for="password" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" id="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="form-group row p-2">
                <label for="inputPassword" class="col-sm-8 col-form-label">Dont have an account! <a href="https://vipink68.github.io/webdev/Signup_form.html">Signup</a></label>
                <div class="col-sm-4">
                  <input type="submit" id="submit-btn" class="btn btn-primary form-control" value="Login">
                </div>
              </div>
          </form>
    </div>
   </div>
   <script>
    var form = document.getElementById('form')

form.addEventListener('submit', function(event){
  event.preventDefault() 
  var email = document.getElementById('email').value
  var password = document.getElementById('password').value

  var hpass = hashFunction(password);
  if (email === '' || password === ''){
alert("Please enter username with password.")
  }
  else{
    alert("your email address is: "+email+"\nyour hash password is :"+hpass)
  }
})

function hashFunction(string) {
var hash = 0;
if (string.length == 0) return hash;
for (i = 0 ;i<string.length ; i++)
{
ch = string.charCodeAt(i);
hash = ((hash << 5) - hash) + ch;
hash = hash & hash;
}
return hash;
}
   </script>

  </body>
